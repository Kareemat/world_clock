<!DOCTYPE html>
<html>
<head>
	<title>WORLD CLOCK APPLICATION</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="worldClock.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
  <input id="search" type="text" placeholder="Clock Timezone" onkeyup="searchMatchingLocations()" disabled>
  <button type="button" class="button" value="submit" onclick="addClock()">Add</button>
  <button type="button" class="button" value="delete" onclick="empty()">Del</button>
  <br>
  <select id="match" onclick="selectLocation()"></select>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="worldClock.js"></script>
</body>
</html>
